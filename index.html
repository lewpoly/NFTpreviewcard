  <head>

      rel="icon"
      type="image/png"

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="styles.css" />

      <article>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" style="text-decoration: none;"><h2>Equilibrium #3429</h2></a>

      <article class="avatar">
